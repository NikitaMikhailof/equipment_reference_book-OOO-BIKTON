{% extends 'base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    <p>Заполните форму для входа в систему:</p>
    <form action="{% url 'account:login_user' %}" method="post">
        {{ form.error }}
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти" class="submit"></p>
    </form> 
{% endblock content %}
